<!DOCTYPE html>
<html lang="de">

        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }

  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
